<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记价系统</title>
</head>
<body>
<form action="/login" method="post" enctype="application/x-www-form-urlencoded">
    <table>
        <tr>
            <td>名单: </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>价格: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>提交: <input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
